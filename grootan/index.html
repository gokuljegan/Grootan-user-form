<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Form</title>
	<style>
		body{
			background-image: url(https://i.pinimg.com/originals/90/2e/93/902e93e8c0903fbb48eeafe081b094f5.jpg);
			-webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<h1>Grootan Test</h1>
	<h3>Round 2</h3>
	<form id="grootan">

	
			<label>
				Name<input type="text" name="name" required>
			</label>
			<label>
				Age<input type="Age" name="Age">
			</label>
			<label>
				Country
				<select id="country" name="country">
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="Kenya">Kenya</option>
                
            </select>
			</label>
			<label>
				DOB<input type="date" name="dob">
			</label>
			<label>
				Gender<input type="radio" name="gender">Male
				<input type="radio" name="gender">Female
				
			</label>
			<label>
				Languages Known
				<select name="Languages Known">
					<option value="Java">Java</option>
					<option value="Ruby">Ruby</option>
					<option value="Python">Python</option>
					
				</select>
			</label>
			<label>
				Favourite Color<input type="Color" name="Color">
			</label>
			<label>
				Upload Photograph<input type="file" name="photo" accept="image/x-png">
			</label>
			<label>
				Email<input type="Email" name="Email">
			</label>
			<label>
				Start Time<input type="Time" name="time">
			</label>
			<label>
				Website Address<input type="url" name="website url">
			</label>
			<label>
				Cgpa<input type="range" name="Cgpa" min="1" max="10">
			</label>
			<label>
				<input type="submit" name="submit">
			</label>

		
	</form>
	

</body>
</html>
